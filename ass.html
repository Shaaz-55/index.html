<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>


#profile-pic{
    width:150px;
    border-radius: 50%;
    border:3px solid #FF4500;
}
.bio{
    font-style: italic;
    text-color:#333333;
    font-size: 16px;
    
}
.hobby-item{
    text-color:green;
    font-weight: bold;
}
#follow-btn{
    background-color: #FFA500;
    text-color:white;
    padding:10px 20px;
    border:none;
    border-radius: 5px;

}
  </style>
</head>
<body>
  <h2 style="text-align:center;color:#000080">User Profile</h2>

  <img id="profile-pic" src="https://images.unsplash.com/photo-1587691592099-24045742c181?q=80&w=1746&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture">

  <p class="bio">Hi, I'm Alex, a web developer and designer. I love coding and exploring new technologies.</p>

  <h3>Hobbies</h3>
  <ul>
    <li class="hobby-item">Reading</li>
    <li class="hobby-item">Cycling</li>
    <li class="hobby-item">Photography</li>
  </ul>

  <button id="follow-btn">Follow</button>
</body>
</html>
